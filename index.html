<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <main>
        <section class="container">
            <section class="today-weather">
                <i class="bi-cloud-lightning-rain-fill today-weather-icon"></i>
                <strong class="temperature">20 °C</strong>
                <i class="bi-geo-alt-fill location"> Minas Gerais, Brazil</i>  
            </section>

            <section class="week-weather">
                <div class="weather-wrapper">
                    <i class="bi-cloud-drizzle weather-icon"></i>
                    <strong class="temperature">23 °C</strong>
                    <h1 class="day-name">Monday</h1>
                </div>
                <div class="weather-wrapper">
                    <i class="bi-cloud-rain weather-icon"></i>
                    <strong class="temperature">25 °C</strong>
                    <h1 class="day-name">Tuesday</h1>
                </div>
                <div class="weather-wrapper">
                    <i class="bi-cloud-fog weather-icon"></i>
                    <strong class="temperature">19 °C</strong>
                    <h1 class="day-name">Wednesday</h1>
                </div>
                <div class="weather-wrapper">
                    <i class="bi-clouds weather-icon"></i>
                    <strong class="temperature">28 °C</strong>
                    <h1 class="day-name">Thursday</h1>
                </div>
                <div class="weather-wrapper">
                    <i class="bi-sun weather-icon"></i>
                    <strong class="temperature">34 °C</strong>
                    <h1 class="day-name">Friday</h1>
                </div>
                <div class="weather-wrapper">
                    <i class="bi-cloud-sun weather-icon"></i>
                    <strong class="temperature">30 °C</strong>
                    <h1 class="day-name">Saturday</h1>
                </div>
            </section>

        </section>
    </main>
    <footer><p>Photo by malith d karunarathne on Unsplash</p></footer>
</body>
</html>
